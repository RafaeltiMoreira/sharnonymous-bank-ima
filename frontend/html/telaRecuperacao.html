<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Tela de Recuperação de Senha | Imã Pay</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/telaRecuperacao.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="init.html">
          <img src="../assets/images/logo-pay-ima.png" alt="logo" />
        </a>
      </div>
    </header>
    <main class="main">
      <div class="content">
        <a href="login.html">
          <span class="material-icons" id="back-icon">arrow_back_ios</span>
        </a>
        <h3>Recuperar senha</h3>
        <p>
          Digite o endereço de <span>e-mail</span> que você usa para fazer login
          no Imã Pay
        </p>
      </div>
      <form id="form" method="post">
        <input
          type="email"
          id="email"
          placeholder="Email"
          onchange="toggleButton()"
        />
        <button type="submit" id="btn" disabled>Enviar</button>
      </form>
    </main>
    <footer>
      <p>
        Sharp Coders | S#harnonymous 2022/2023 - Todos os direitos reservados ©
      </p>
    </footer>

    <script src="../assets/js/recuperacao.js"></script>
  </body>
</html>
