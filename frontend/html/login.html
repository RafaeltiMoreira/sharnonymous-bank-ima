<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/css/form-enter.css" />
    <title>Tela de login | Imã Pay</title>
    <link rel="icon" href="../assets/images/favicon.png" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="../assets/images/logo-pay-ima.png" alt="Logo ImãPay" />
        </div>
        <div class="div-back">
          <a class="material-icons" id="back" href="init.html"
            >arrow_back_ios</a
          >
        </div>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Acessar conta</legend>

            <div class="input-wrapper">
              <label for="form-email">
                E-mail cadastrado
                <span>(digite um e-mail que mais utilize)</span>
              </label>
              <input
                type="email"
                name="form-email"
                id="form-email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>

            <div class="input-wrapper-pass">
              <label for="form-password">
                Senha <span>(mínimo de 6 caracteres)</span>
              </label>
              <input
                type="password"
                name="form-password"
                id="form-password"
                placeholder="Digite sua senha"
                required
                minlength="6"
              />
            </div>
            <a class="forgot" href="telaRecuperacao.html"
              >Esqueci minha senha</a
            >
          </div>
        </fieldset>
        <input class="btn" type="submit" value="Entrar" form="my-form" />
      </form>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
