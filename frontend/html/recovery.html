<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Tela de Recuperação de Senha | Imã Pay</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/recovery.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
            <img src="../assets/images/logo-pay-ima.png" alt="logo" />
        </div>
        <div class="div-back">
          <a class="material-icons" id="back" href="login.html"
            >arrow_back_ios</a
          >
        </div>
      </header>
        <form>
          <div class="form-content">
            <fieldset>
              <div class="fieldset-wrapper">
                <legend>Recuperar senha</legend>
                <div class="input-wrapper">
                  <label for="form-email">
                    Digite o endereço de <span>e-mail</span> de acesso na Imã Pay
                  </label>
                  <input
                  type="email"
                  name="form-email"
                  id="form-email"
                  placeholder="Email"
                  onchange="toggleButton()"
                  />
              </div>
            </fieldset>
            <input type="submit" class="btn" value="Enviar" id="button" disabled/>
          </div>
          <div id="box"></div>
        </form>
    </div>
    <footer>
      <p>
        Sharp Coders | S#harnonymous 2022/2023 - Todos os direitos reservados ©
      </p>
    </footer>

    <script src="../assets/js/recovery.js"></script>
  </body>
</html>
