<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela De Cadastro</title>
    <link rel="stylesheet" href="/telaCadastro.css">
</head>
<body>
    <div class="container">
        <div class="logo">
         <img src="/ima.png" alt="logo do banco">
        </div>
        <form id="form" class="form" action="#" method="post">
          <fieldset>
            <legend>Informações pessoais</legend>
            <div class="form-group">
              <label for="nome_completo">Nome completo:</label>
              <input type="text" id="nome_completo" name="nome_completo" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="nome_mae">Nome da mãe:</label>
              <input type="text" id="nome_mae" name="nome_mae" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="nome_pai">Nome do pai:</label>
              <input type="text" id="nome_pai" name="nome_pai" class="form-control">
            </div>
            <div class="form-group">
              <label for="data_nascimento">Data de nascimento:</label>
              <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" name="cpf" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="sexo">Sexo:</label>
              <select id="sexo" name="sexo" class="form-control" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
              </select>
            </div>
            <div class="form-group">
              <label for="estado_civil">Estado civil:</label>
              <select id="estado_civil" name="estado_civil" class="form-control" required>
                <option value="">Selecione</option>
                <option value="solteiro">Solteiro (a)</option>
                <option value="casado">Casado (a)</option>
                <option value="viuvo">Viúvo (a)</option>
                <option value="Divorciado">Divorciado (a)</option>
                <option value="Separado">Separado (a)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="naturalidade">Naturalidade:</label>
              <input type="text" id="naturalidade" name="naturalidade" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="rg">RG:</label>
              <input type="text" id="rg" name="rg" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="uf_rg">UF RG:</label>
              <input type="text" id="uf_rg" name="uf_rg" class="form-control" required>
            </div>
          </fieldset>
          
          <fieldset>
            <legend>Contato</legend>
             <div class="form-group">
              <label for="numero_celular">Número de celular:</label>
              <input type="tel" id="numero_celular" name="numero_celular" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
          </fieldset>
         
          <fieldset>
            <legend>Endereço</legend>
            <div class="form-group">
              <label for="cep">CEP:</label>
              <input type="text" id="cep" name="cep" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="logradouro">Logradouro:</label>
              <input type="text" id="logradouro" name="logradouro" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="numero">Número:</label>
              <input type="text" id="numero" name="numero" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="complemento">Complemento:</label>
              <input type="text" id="complemento" name="complemento" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="bairro">Bairro:</label>
              <input type="text" id="bairro" name="bairro" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="estado">Estado:</label>
              <input type="text" id="estado" name="estado" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="cidade">Cidade:</label>
              <input type="text" id="cidade" name="cidade" class="form-control" required>
            </div>
          </fieldset>
          <button type="button" id="proximo1">Próximo</button>
          <div id="progresso">
            <div id="barra"></div>
          </div>
        </form>
      </div>
      <script src=""></script>
</body>
</html>
